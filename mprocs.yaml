procs:
  # Development processes (auto-start)
  dev-lib:
    shell: "bun run dev-lib"
    autostart: true
    stop: "SIGTERM"

  dev-app:
    shell: "bun run dev-app"
    autostart: true
    stop: "SIGTERM"

  # Testing processes (manual start)
  test:
    shell: "bun test"
    autostart: false
    stop: "SIGTERM"

  test-watch:
    shell: "bun run test:watch"
    autostart: false
    stop: "SIGTERM"

  # Build processes (manual start)
  build:
    shell: "bun run build"
    autostart: false
    stop: "SIGTERM"

  build-lib:
    shell: "bun run build-lib"
    autostart: false
    stop: "SIGTERM"

  build-app:
    shell: "bun run build-app"
    autostart: false
    stop: "SIGTERM"

  # Preview built app (manual start)
  preview:
    shell: "bun run preview"
    autostart: false
    stop: "SIGTERM"

  # Linting and formatting (manual start)
  lint:
    shell: "bun run lint"
    autostart: false
    stop: "SIGTERM"

  lint-fix:
    shell: "bun run lint:fix"
    autostart: false
    stop: "SIGTERM"

  format:
    shell: "bun run format"
    autostart: false
    stop: "SIGTERM"

  format-check:
    shell: "bun run format:check"
    autostart: false
    stop: "SIGTERM"

# Key bindings
# Use Ctrl+A to switch between processes
# Use 's' to start a process
# Use 'k' to kill a process
# Use 'r' to restart a process
# Use 'q' to quit mprocs
