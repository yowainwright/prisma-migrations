      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # PostgreSQL for new project code lab
  postgres-codelab-new:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: codelab_new
    ports:
      - "5437:5432"
