name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bunx prettier --check src tests e2e

      - name: Lint code
        run: bunx oxlint src tests e2e

      - name: Type check
        run: bunx tsc --noEmit

      - name: Check build
        run: bun run build

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Generate Prisma client
        run: bunx prisma generate || echo "Prisma schema not found, skipping generate"

      - name: Run unit tests
        run: bun test

  cross-node-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x] # LTS versions + latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bunx prettier --check src tests e2e

      - name: Lint code
        run: bunx oxlint src tests e2e

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build project
        run: bun run build

      - name: Test CLI functionality (basic smoke test)
        run: |
          # Test that CLI can be executed without errors
          timeout 10s node dist/cli.js --help || true
          timeout 10s node dist/cli.cjs --help || true

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Node ${{ matrix.node-version }}, Postgres ${{ matrix.postgres-version }}, Prisma ${{ matrix.prisma-version }})
    strategy:
      matrix:
        node-version: [24.x]
        postgres-version: [14, 15, 16]
        prisma-version: ["4.0.0", "4.16.0", "5.0.0", "5.22.0"] # Test minimum + major versions

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Install specific Prisma version
        run: bun add @prisma/client@${{ matrix.prisma-version }}

      - name: Build project
        run: bun run build

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user -d test_db; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run end-to-end tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: bun run test:e2e
