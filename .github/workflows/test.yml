name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bunx prettier --check src tests e2e

      - name: Lint code
        run: bunx oxlint src tests e2e

      - name: Type check
        run: bunx tsc --noEmit

      - name: Check build
        run: bun run build

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Generate Prisma client
        run: bunx prisma generate || echo "Prisma schema not found, skipping generate"

      - name: Run unit tests
        run: bun run test

  cross-node-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x] # LTS versions + latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bunx prettier --check src tests e2e

      - name: Lint code
        run: bunx oxlint src tests e2e

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build project
        run: bun run build

      - name: Test CLI functionality (basic smoke test)
        run: |
          # Test that CLI can be executed without errors
          timeout 10s node dist/cli.js --help || true
          timeout 10s node dist/cli.cjs --help || true

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Start all PostgreSQL containers
        run: docker compose -f e2e/docker-compose.yml up -d

      - name: Wait for PostgreSQL containers
        run: |
          echo "Waiting for all PostgreSQL containers to be ready..."
          for port in 5435 5436 5437 5438; do
            for i in {1..30}; do
              if nc -z localhost $port 2>/dev/null; then
                echo "PostgreSQL on port $port is ready"
                break
              fi
              echo "Waiting for PostgreSQL on port $port..."
              sleep 2
            done
          done
          sleep 3

      - name: Run CLI e2e tests
        run: bun test e2e/cli-commands.spec.ts

      - name: Run Bun e2e tests
        run: bun test e2e/bun-only.spec.ts

      - name: Run new project codelab e2e tests
        run: bun test e2e/codelab-new-project.spec.ts

      - name: Run migrate codelab e2e tests
        run: bun test e2e/codelab-migrate-existing.spec.ts

      - name: Stop PostgreSQL containers
        if: always()
        run: docker compose -f e2e/docker-compose.yml down
